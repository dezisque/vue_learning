<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue study</title>
</head>
<body>
    <div id="app">
        <h1 v-if="letter === 'a'">A</h1>
        <h1 v-else-if="letter === 'b'">B</h1>
        <h1 v-else-if="letter === 'c'">C</h1>
        <h1 v-else>does not match</h1>
        <hr>
        <p>Enter word what you want to see</p>
        <input type="text" @keyup.enter="readLetter" />
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue ({
        el: '#app',
        data: {
            letter: 'a',
        },
        methods: {
            readLetter: function (event) {
              this.letter = event.target.value
            }
        }
    })
</script>
</body>
</html>
