<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue study</title>
    <style>
        .square{
            width: 100px;
            height: 100px;
            border: 2px solid #cccccc;
        }
        .red{background: red}
        .green{background: green}
        .blue{background: blue}
    </style>
</head>
<body>
    <div id="app">
        <div class="square" :class="color"></div>
        <br>
        <p style="color: #555">what square color do you need?</p>
        <input type="text" v-model="color" />
        <h2>{{ color }}</h2>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue ({
        el: '#app',
        data: {
            color: ''
        },
        methods: {

        }
    })
</script>
</body>
</html>
