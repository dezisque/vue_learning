<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue study</title>
</head>
<body>
    <div id="app">
        <h1>
            <button v-on:click="changeUrlToGoogle()">Change to Google</button>
            <button v-on:click="changeUrlToYandex()">Change to Yandex</button>
            <br>
            <a v-bind:href=" flag ? google_url : yandex_url ">{{ flag ? 'Google' : 'Yandex' }}</a>
        </h1>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue ({
        el: '#app',
        data: {
            name: "МЫФ",
            flag: false,
            google_url:'https://google.com',
            yandex_url:'https://yandex.ru'
        },
        methods: {
            changeUrlToGoogle: function (search){
                this.flag = true
            },
            changeUrlToYandex: function (search){
                this.flag = false
            },
        }
    })
</script>
</body>
</html>
