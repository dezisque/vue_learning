<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue study</title>
</head>
<body>
    <div id="app">
        <h1>
            <button @click="changeSearch"> ChangeSearch </button>
            <br>
            <a :href=" flag ? changeUrl('goo') : changeUrl('yan') ">{{ flag ? 'Google' : 'Yandex' }}</a>
            <hr>
            <input type="text" @keyup.enter="showText" />
            <h2> {{ text }} </h2>
        </h1>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue ({
        el: '#app',
        data: {
            flag: false,
            text: ''
        },
        methods: {
            changeSearch: function () {
                this.flag = !this.flag
            },
            changeUrl: function (name){
                if (name == 'goo')
                {
                    return 'https://google.com'
                }else{
                    return 'https://yandex.ru'
                }
            },
            showText: function (event) {
                this.text = event.target.value;
            }
        }
    })
</script>
</body>
</html>
